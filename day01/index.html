<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcamp</title>
</head>
<body>
    <form action="indes.html" method="get">
        <label for="name">name:</label>
        <input type="text" name="name" id="name"><br><br>
         <label for="eamil">eamil:</label>
        <input type="email" name="eamil" id="eamil"><br><br>
         <label for="password">password:</label>
        <input type="password" name="password" id="password"><br><br>
        <fieldset>
            <legend>gender</legend>
            <input type="radio" name="gender" id="male" value="male">male
             <input type="radio" name="gender" id="female" value="female">female
        </fieldset><br><br>
        <fieldset>
            <legend>skills</legend>
            <input type="checkbox" name="skills" id="css">css
            <input type="checkbox" name="skills" id="java">java
            <input type="checkbox" name="skills" id="python">python

        </fieldset><br><br>
        <img src="Cristiano_Ronaldo,_2023.jpg" alt="">
       <fieldset>
        <legend>contry</legend>
        <select name="country" >
        <option value="please select your country">please select your country</option>
        <option value="india">india</option>
        <option value="china">china</option>
        <option value="usa">usa</option>
        </select>
       </fieldset><br><br>
       <label for="file">upload file:</label>
       <input type="file" name="file" id="file"><br><br>
       <input type="submit" value="submit">


    </form>
</body>
</html>
